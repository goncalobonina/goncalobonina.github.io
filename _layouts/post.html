---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-categories">
      {% for category in page.categories %}
        {{category}}
      {% unless forloop.last %}&nbsp;{% endunless %}
      {% endfor %}
    </div>
  {{ content }}
</article>

<h3>
  <a href="{{ site.baseurl }}/"><small>Back to home...</small></a>
</h3>
